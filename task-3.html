  <main>
    <input type="text" id="fld">
    <input type="submit" id="bttn">
    <div id="wrapper"></div>
		<script>
			"use strict";
			var button = document.getElementById( 'bttn' );
      button.onclick = searchShortestWord;

      function searchShortestWord( ) {
        var parent = document.getElementById( 'wrapper' );
				var str = getStr( );
				var wordsArr = str.split(' ');
				var wordsLens = wordsArr.map( function( word ) { return word.length } );
				var minLen = wordsLens.reduce( function( min, current ) { return current<min ? current : min; } );
				parent.innerHTML = 'The shortest length of the word: ' + minLen;
			}
      
      function getStr( ) {
        var field = document.getElementById( 'fld' );
        return field.value ;
      }
    </script>
  </main>
